{% extends 'dummy.html' %}

{% block title %}
    <title>home</title>
{% endblock %}

{% block body-block %}
   <center>
    <form method="POST">
        {% csrf_token %}

        <label for="un">UserName</label>
        <input type="text" name="un" id="un"> <br>

        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw"> <br>

        <input type="submit" value="Login" class="btn btn-primary">
    </form>
  
   <a href="{% url 'reset_password' %}" class="btn btn-primary">reset_password</a>
   </center>

{% endblock %}
